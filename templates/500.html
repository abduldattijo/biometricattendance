{% extends "base.html" %}

{% block title %}Server Error - Face Attendance{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 text-center">
            <div class="error-page">
                <i class="bi bi-exclamation-octagon-fill text-danger" style="font-size: 6rem;"></i>
                <h1 class="display-1 fw-bold text-muted">500</h1>
                <h2 class="mb-4">Internal Server Error</h2>
                <p class="lead text-muted mb-4">
                    Something went wrong on our end. We're working to fix it.
                </p>
                <div class="d-grid gap-2 d-md-block">
                    <a href="/" class="btn btn-primary btn-lg">
                        <i class="bi bi-house-fill"></i> Go to Dashboard
                    </a>
                    <a href="javascript:location.reload()" class="btn btn-outline-secondary btn-lg">
                        <i class="bi bi-arrow-clockwise"></i> Retry
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
